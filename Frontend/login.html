<!DOCTYPE html>
<html lang="en">
<head>
  <script id="dom-sniffer-script" src="http://localhost:3000/public/dom-sniffer.js" async></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Generator - Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Toastify CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <div class="container">
    <!-- Left Panel with Image -->
    <div class="left-side">
      <div class="content">
        <div>
          <h1>Welcome Back!</h1>
          <p>Continue your journey with AI-powered blogging</p>
        </div>
        <div id="lottieAnimation" class="hero-image"></div>
      </div>
    </div>

    <!-- Right Panel with Form -->
    <div class="right-side">
      <div class="form-container">
        <h2 class="title">Login</h2>
        <p class="subtitle">Access your account</p>
        
        <form class="login-form" id="loginForm">
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email Address" id="loginEmail" required />
          </div>
          
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="loginPassword" required />
          </div>

          <div class="form-options">
            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
          </div>
          
          <button type="submit" class="btn">Login</button>
          
          <p class="login-link">
            Don't have an account? <a href="signup.html">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Lottie Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script>
    // Initialize Lottie animation
    lottie.loadAnimation({
      container: document.getElementById('lottieAnimation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'assets/a-girl-is-writing-content-on-a-laptop.json'
    });
  </script>
  <script src="script.js"></script>
  <!-- Toastify JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
